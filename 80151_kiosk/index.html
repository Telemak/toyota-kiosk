	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Toyota Kiosk</title>
	<link rel="stylesheet" href="css/toyotatouch.css" type="text/css" />
	<script src="js/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/effects.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/toyotatouch.js" type="text/javascript" charset="utf-8"></script>
</head>

<body onLoad="preloader()">
	<div id="main">
		<div id="window">
			<div id="view">
				<div id="scene0" class="scene_splash">
					<div class="redText" style="font-size: 52px;">
					  <p>Do you like the TS030 Hybrid and want to discover more about our Toyota models?</p>
					  <p>Please leave your contact details<br/> for further information.</p>
					</div>
				</div>
			</div><!--#view-->
		</div><!--#window-->
		<div id="start_container">
			<div id="start">
				<img src="img/start_enter.png" width="206" height="65" alt="start_enter" border="0" onmousedown="buttonDown(this,'start_enter');" onmouseup="buttonUp(this,'start_enter');">
			</div>
		</div><!--#keyboard-->
	</div><!--#main-->
</body>
</html>
